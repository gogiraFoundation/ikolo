{% extends "base.html" %}

{% block title %}
Stock Search Results
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-primary">Stock Search Results</h1>
    <p class="fs-5">{{ data['message'] }}</p>
    <ul class="list-group mt-4">
        {% for ticker in data['tickers'] %}
            <li class="list-group-item">{{ ticker }}</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-primary mt-3">Go back to the homepage</a>
</div>
{% endblock %}
